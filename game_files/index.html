<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <!-- Scripts with the defer attribute will prevent the DOMContentLoaded event 
    from firing until the script has loaded and finished evaluating. This attribute 
    must not be used if the src attribute is absent (i.e. for inline scripts), 
    in this case it would have no effect. -->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/words.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h2>Word Scramble</h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="hint">Hint: <span>Hinty hint hint</span></p>
          <p class="time">
            Time Remaining: <span><b>30</b>s</span>
          </p>
        </div>
        <input type="text" placeholder="Enter your answer here" />
        <div class="buttons">
          <button class="refresh">Refresh Word</button>
          <button class="check">Check Word</button>
        </div>
      </div>
    </div>
  </body>
</html>
